<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 35%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(transparent, blue);
  overflow: hidden;
  width: 35%;
  height: 0;
  transition: .5s ease;
  opacity: .5;
}

.container:hover .overlay {
  height: 50%;
}

.text {
  color: white;
  font-size: 15px;
  position: absolute;
  -top: 50%;
  bottom: 0;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
  opacity: 100;
}

a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: white;
  background-color: transparent;
  text-decoration: none;
}

.image {
  display: inline-block;
  vertical-align: middle;
  -webkit-transform: perspective(1px) translateZ(0);
  transform: perspective(1px) translateZ(0);
  box-shadow: 0 0 1px rgba(0, 0, 0, 0);
  -webkit-transition-duration: 0.3s;
  transition-duration: 0.3s;
  -webkit-transition-property: transform;
  transition-property: transform;
}

.image:hover, .image:focus, .image:active {
  -webkit-transform: scale(1.1);
  transform: scale(1.1);
}
	
</style>
</head>
<body>

<h2>Staff</h2>
<p>Hover over the image to see the effect.</p>

<div class="container">
  <img src="https://user-images.githubusercontent.com/89251520/155571298-59fef9be-9941-436e-a17b-2b6e88d0632a.jpg" alt="steve" class="image">
  <div class="overlay">
    <div class="text">President & CEO <br>
    	Phone: 614-228-4201 <br> 
	<a href="mailto:sstivers@ohiochamber.com">sstivers@ohiochamber.com</a> <br>
	<a href="https://ohiochamber.com/wp-content/uploads/2021/06/2021-Steve-Stivers-Ohio-Chamber-of-Commerce.pdf">Steve Stiver's Bio </a>
    </div>
  </div>
</div>

</body>
</html>
